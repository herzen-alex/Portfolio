<section class="skill_set_main">

    <div class="max_width">

        <div class="content">
            <div class="skills_container">

                <div class="skills_content">
                    <h3>{{ 'SKILL_SET.STACK' | translate }}</h3>
                    <div>
                        <h1>{{ 'SKILL_SET.SKILL' | translate }}</h1>
                        <!-- <img src="assets/img/skill_set.png" alt=""> -->
                    </div>
                </div>

                <div class="skills_description">
                    <img src="assets/img/skill.papel.png" alt="" />
                    <p>{{ 'SKILL_SET.DESCRIPTION' | translate }}</p>
                </div>

            </div>

            <div class="skills_main">
                <div class="skills_img">
                    <div>
                        <img src="assets/img/html.png" alt="">
                        <span>HTML</span>
                    </div>

                    <div>
                        <img src="assets/img/css.png" alt="">
                        <span>CSS</span>
                    </div>

                    <div>
                        <img src="assets/img/javascript.png" alt="">
                        <span>JavaScript</span>
                    </div>

                    <div>
                        <img src="assets/img/typescript.png" alt="">
                        <span>TypeScript</span>
                    </div>

                    <div>
                        <img src="assets/img/angular.png" alt="">
                        <span>Angular</span>
                    </div>

                    <div>
                        <img src="assets/img/firebase.png" alt="">
                        <span>Firebase</span>
                    </div>

                    <div>
                        <img src="assets/img/git.png" alt="">
                        <span>Git</span>
                    </div>

                    <div>
                        <img src="assets/img/api.png" alt="">
                        <span>REST-API</span>
                    </div>

                    <div>
                        <img src="assets/img/scrum.png" alt="">
                        <span>Scrum</span>
                    </div>

                    <div>
                        <img src="assets/img/material.design.png" alt="">
                        <span>Material Design</span>
                    </div>
                </div>

                <div class="sticker" (click)="toggleSticker()">
                    <img [src]="stickerImages[currentIndex]" alt="">
                </div>
            </div>

        </div>

    </div>

</section>
